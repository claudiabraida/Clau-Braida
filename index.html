        <nav>


            <div class="contenedorFiltroUno">
                <a class="toDos" id="personajesTodos" href="#">Todos</a>
            </div>

            <div class="contenedorFiltroDos">
                <button class="estado">Estado</button>
                <div class="menuEstado">
                    <a class="alive" id="vivo" href="#">Alive</a>
                    <a class="dead" id="muerto" href="#">Dead</a>
                    <a class="none" id="incierto" href="#">Unknown</a>
                </div>
            </div>

            <div class="contenedorFiltroTres">

                <div class="menuEspecies">

            </div>

            <div class="contenedorFiltroCuatro" id="filtroCuatro">
                <button class="genero">G&eacute;nero</button>
                <div class="menuGenero">
                    <a class="female" id="mujer" href="#">Female</a>
                    <a class="male" id="hombre" href="#">Male</a>
                    <a class="desconocido" id="indefinido" href="#">Unknown</a>
                </div>
            </div>

        </nav>

    </header>
    <video src="IMAG/galaxy_-_106076 (720p).mp4" muted autoplay loop></video>
    <div class="container" id="personajes"></div>

    <div class="botones">

        <button class="primeraPagina">
            <span class="material-symbols-outlined">
                chevron_left
            </span>
        </button>

        <button class="anterior" disabled>
            <span class="material-symbols-outlined">
                keyboard_double_arrow_left
            </span>
        </button>

        <button class="siguiente">
            <span class="material-symbols-outlined">
                keyboard_double_arrow_right
            </span>
        </button>

        <button class=" ultimaPagina">
            <span class="material-symbols-outlined">
                chevron_right
            </span>
        </button>

        <div class="informacion">
